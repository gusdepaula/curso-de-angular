<h2>Reactive forms</h2>
<form [formGroup]="profileForm">
  <label>
    Nome:
    <input type="text" formControlName="name" />
    <p>{{ profileForm.value.name }}</p>
  </label>

  <div formGroupName="myStacks">
    <label>
      Front: <input type="text" formControlName="front" />
      <p>value: {{ profileForm.value.myStacks?.front }}</p></label
    >
    <label>
      Front: <input type="text" formControlName="back" />
      <p>value: {{ profileForm.value.myStacks?.back }}</p></label
    >
  </div>

  <button type="button" (click)="update()">Update Name</button>
</form>
