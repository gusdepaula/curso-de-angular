<!--
  Ele é util para adicionar um formulário simples a um
  aplicativo, como um formulário de inscrição em uma lista de e-mail.

  É mais fácil de adicionar a um aplicativo, mas não são escalonáveis
  tão bem quanto os formulários reativos.
-->

<h2>Template-driven forms</h2>
<form>
  <label>
    Nome:
    <input
      type="text"
      name="inputName"
      #name="ngModel"
      [ngModel]="name.value"
      required
    />
  </label>

  <hr />
  <p>value: {{ name.value }}</p>
  <p>valid: {{ name.valid }}</p>
  <p>dirty: {{ name.dirty }}</p>
  <p>touched: {{ name.touched }}</p>
  <hr />

  <label>
    Feminino:
    <input
      type="radio"
      value="Feminino"
      name="radioSexo"
      #sexo="ngModel"
      [ngModel]="sexo.value"
      required
    />
  </label>

  <label>
    Masculino:
    <input
      type="radio"
      value="Masculino"
      name="radioSexo"
      #sexo="ngModel"
      [ngModel]="sexo.value"
      required
    />
  </label>

  <label>
    Outros:
    <input
      type="radio"
      value="Outros"
      name="radioSexo"
      #sexo="ngModel"
      [ngModel]="sexo.value"
      required
    />
  </label>

  <hr />
  <p>value: {{ sexo.value }}</p>
  <p>valid: {{ sexo.valid }}</p>
  <p>dirty: {{ sexo.dirty }}</p>
  <p>touched: {{ sexo.touched }}</p>
  <hr />
</form>
